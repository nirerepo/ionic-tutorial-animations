<ion-view view-title="Sign-In" id="signin">
  <ion-content class="has-header">
<div class="list list-inset transparent">
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model="user.username">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
  </label>
</div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="signIn(user)">
        Sign-In
      </button>
      <button class="button button-block button-positive" ng-click="facebookLogin()">
        Facebook login
      </button>
      <button class="button button-block button-positive" nav-direction="enter" ui-sref="help">
        Help me!
      </button>
      <div>
        <p>Device token: <input tyle="text" value="{{pushToken}}"></p>
      </div>
      <button class="button button-block button-positive" nav-direction="enter" ui-sref="trackfood">
        New track
      </button>
    </div>
  </ion-content>
</ion-view>
