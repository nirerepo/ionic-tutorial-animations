<ion-view view-title="Ingresa" id="login">
<ion-content class="has-header light centered" scroll="false">

<div class="padding">
  <p class="padding-vertical">Si ya te has registrado, ingresa para disfrutar del plan que Salud Movistar ha creado para ti.</p>
  <div class="list list-inset transparent">
    <label class="item item-input">
      <input type="text" placeholder="Username" ng-model="vm.user.username">
    </label>
  </div>
  <button class="button button-block button-positive" ui-sref="signin-password">
    Siguiente
  </button>
</div>

<div class="padding">
  <button class="button button-block button-facebook icon-left ion-social-facebook" ng-click="facebookLogin()">
    Iniciar sesi√≥n con Facebook
  </button>
</div>

<div class="row">
  <div class="col-offset-10 col-80">
    <div class="list card">
      <label class="item item-input item-stacked-label padding">
        <span class="input-label">Device token</span>
        <input type="text" value="{{ vm.pushToken }}" readonly>
      </label>
    </div>
  </div>
</div>

</ion-content>
</ion-view>
