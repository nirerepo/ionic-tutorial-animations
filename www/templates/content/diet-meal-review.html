<ion-modal-view class="has-footer">
    <ion-header-bar class="bar bar-header bar-dark">
    <a ng-click="closeMealReview()" class="back left" ><i class="ion-close-round"></i></a>
      <h1 class="title">{{mealReview.meal}}</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div>
            {{mealReview.currentKcal}} Kcal/{{mealReview.targetKcal}} Kcal
        </div>
        <div>
            <p>{{mealReview.kcalMessage}}</p>
        </div>
    </ion-content>
</ion-modal-view >
