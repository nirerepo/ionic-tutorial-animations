<ion-modal-view class="has-footer">
    <ion-header-bar class="bar bar-header bar-dark">
    <a ng-click="closeMealReview()" class="back left" ><i class="ion-close-round"></i></a>
      <h1 class="title">{{mealReview.meal}}</h1>
    </ion-header-bar>
    <ion-content scroll="false" id="meal-review">
        <div class="kcal-balance good centered">
            <h2>Balance de calor√≠as:</h2>
            <p class="current padding">{{mealReview.currentKcal}} <span>Kcal</span><p>
            <p>Recomendadas: {{mealReview.targetKcal}} Kcal<p>
        </div>
        <div class="centered padding analysis">
            <p>{{mealReview.kcalMessage}}</p>
        </div>
    </ion-content>
</ion-modal-view >
