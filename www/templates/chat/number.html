<div class="bubble {{message.source}} animated fadeIn">
    <p>{{message.text}}</p>
</div>

<div class="text-chat-wrapper animated fadeIn" ng-if="!getResponse()">
	<div class="item bubble user">
		<label class="item item-input">
	    	<input type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="Responder..." ng-model="message.value" ng-keyup="$event.keyCode == 13 && sendResponseNumber()" />   
	    </label> 	
	</div>

	<div class="send-chat">
		<button class="button icon ion-forward" ng-click="sendResponseNumber()"></button>
	</div>
</div>

<div class="item bubble user animated fadeIn" ng-if="getResponse()">
    <p>{{ getResponse().message }}</p>
</div>
