<div class="bubble {{message.source}} animated fadeIn">
    <p>{{message.text}}</p>
</div>
<div class="item bubble user animated fadeIn" ng-if="!getResponse()">
    <p><input type="date" ng-model="message.value" ng-keyup="$event.keyCode == 13 && sendResponseDate()"/><button ng-click="sendResponseDate()">Send</button></p>
</div>
<div class="item bubble user animated fadeIn" ng-if="getResponse()">
    <p>{{ getResponse().message }}</p>
</div>
