<ion-view view-title="Chat" class="has-footer">
	<ion-content class="padding">
		<div class="conversation">
			<div ng-repeat="m in shownMessages track by $index">
				<div ng-show="m.type=='message'" class="bubble {{m.source}} animated fadeIn">
					<p>{{m.text}}</p>
				</div>
				<div ng-show="m.type=='options'" class="options">
					<div class="bubble {{m.source}} animated fadeIn">
						<p>{{m.text}}</p>
					</div>
					<div id="{{opt.id}}" ng-repeat="opt in m.options" class="item bubble option" ng-click="pressOption($event, opt, m.id)">
						<p>{{opt.text}}</p>
					</div>
				</div>
				<div ng-show="m.type=='card'" class="ficha-wrapper">
					<div class="bubble system img-background ficha" ng-click="showHelp(m.cardId)">
						<h2>{{m.title}}</h2>
					</div>
					<div class="info animated fadeIn">
						<i class="icon ion-ios-information-outline"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="previousconversation">
			<div ng-repeat="msg in newMessages track by $index">
				<div ng-show="msg.type=='message'" class="bubble {{msg.source}} animated fadeIn">
					<p>{{msg.text}}</p>
				</div>

				<div ng-show="msg.type=='options'" class="options">
					<div class="bubble {{m.source}} animated fadeIn">
						<p>{{m.text}}</p>
					</div>
					<div id="{{opt.id}}" ng-repeat="opt in msg.options" class="item bubble option" ng-click="pressOption($event, opt, msg.id)">
						<p>{{opt.text}}</p>
					</div>
				</div>
				<div ng-show="msg.type=='card'" class="ficha-wrapper" ng-click="showHelp(msg.cardId)">
					<div class="bubble system img-background ficha">
						<h2>{{msg.title}}</h2>
					</div>
					<div class="info">
						<i class="icon ion-ios-information-outline"></i>
					</div>
				</div>
			</div>
			<div ng-show="pending" class="bubble system loading">
				&nbsp;
			</div>
		</div>
