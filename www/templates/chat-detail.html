<ion-view class="has-footer">
<ion-nav-title>Chat</ion-nav-title>
	<ion-content class="padding">
		<div class="previousconversation">
			<div ng-repeat="m in messages track by $index">
				<nire-message message="m"></nire-message>
			</div>
			<div ng-show="writing" class="bubble system loading">
				<ion-spinner icon="dots" class="spinner-light"></ion-spinner>
			</div>
		</div>
		<div style="padding-bottom: 100px;">&nbsp;</div>
	</ion-content>
</ion-view>
