<ion-view view-title="Ingresa">
    <ion-content class="padding">
        <p>Si ya te has registrado, ingresa para disfrutar del plan que Salud Movistar ha creado para ti.</p>
        <div class="list list-inset transparent">
            <label class="item item-input">
                <input type="text" placeholder="Contraseña" ng-model="vm.user.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="vm.signIn()">
            Ingresar
        </button>
        
        <div class="padding">
            <p>También puedes ingresar directamente a través de tu email</p>
            <button class="button button-block button-positive" ui-sref="signin-email">
                Envíame el link
            </button>
        </div>
    </ion-content>
</ion-view>
