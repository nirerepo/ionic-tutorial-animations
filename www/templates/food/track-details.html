<ion-modal-view class="has-footer">
<ion-header-bar class="bar bar-header bar-dark">
  <h1 class="title">{{data.selectedFood.name}}</h1>
</ion-header-bar>

<ion-content scroll="false">

<div class="row units">
<div class="button-bar">
  <a ng-click="foodTracker.selectUnit(ud)" ng-repeat="ud in data.measures" class="button" ng-class="{selected : ud == data.unidadSeleccionada}"> {{ud}}</i></a>
<!--  <a class="button">{{data.unidades || 'Ración'}}</i></a>
  <a class="button">{{data.unidades || 'Ración'}}</i></a>
  <a class="button">{{data.unidades || 'Ración'}}</i></a> -->
</div>
</div>

<div class="row padding centered">
  <div class="col col-50 col-offset-25 padding-vertical">
  	<div class="up" ng-click="foodTracker.increaseAmount()"></div>
  	<input ng-repeat="ud in data.measures" ng-change="foodTracker.keepOnlyNumbers()" ng-model="data.foodAmounts[ud]" type="tel" ng-show="ud == data.unidadSeleccionada"/>
    <p class="info">
      <span>{{data.foodAmounts[data.selectedFood.unidad]}} {{data.selectedFood.unidad}}.</span></p>
  	<div class="down" ng-click="foodTracker.decreaseAmount()"></div>
  </div>
</div>

<div class="row padding footer">
  <div class="col">
    <button class="button button-block button-stable" ng-click="foodTracker.closeFoodDetails()">
      Cancelar
    </button>
  </div>
  <div class="col">
    <button class="button button-block button-positive" ng-click="foodTracker.saveDetails()">
      Guardar
    </button>
  </div>
</div>

</ion-content>

</ion-modal-view>
